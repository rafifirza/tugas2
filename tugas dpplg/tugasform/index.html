<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>formulir pembelian</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <body style="background: url(Mengenal-Galaksi-Andromeda.webp) no-repeat fixed;background-size: cover;"></body>
    <div class="container">
        <header><h2>Formulir Nota Pembelian</h2></header>
        <form class="form" action="#">
            <div class="input-box"> 
                <h3>Nama Pembeli</h3>
                <div class="input">
                <input type="text" placeholder="Masukan Nama">
                </div>
            </div> 
            <div class="input-box address"> 
                <h3>Alamat Pembeli</h3>
                <div class="input">
                <textarea name="Alamat" placeholder="Masukan Alamat"></textarea>
                </div>
            </div>
            <div class="input-box"> 
                <h3>Kode Pos</h3>
                <div class="input">
                <input type="number" placeholder="Masukan Kode Pos">
                </div> 
            </div>
            <div class="input-box"> 
                <h3>Tanggal Beli</h3>
                <div class="input">
                <input type="date">
                </div>
            </div>
            <div class="column1">
                <h3>Pembayaran</h3>
                <div class="input-box">
                    <table style="font-size: 11.5pt;">
                        <tr>
                            <th>
                                <input type="radio" id="Lunas" name="Pembayaran"><label for="Lunas">Lunas</label>
                                <input type="radio" id="Belum Bayar" name="Pembayaran"><label for="Belum Bayar">Belum Bayar</label>
                                <input type="radio" id="DP" name="Pembayaran"><label for="DP">DP</label>
                            </th>
                            <th>
                                <div class="Pembayaran-option">
                                    <input type="text" placeholder="">
                                </div>
                            </th>    
                        </tr>
                    </table>
                </div>
            </div>
            <div class="input-box"> 
                <h3>Jenis Pembayaran</h3>
                <div class="input">
                <select name="pilih">
                    <div class="input">
                        <option value="Cash">Cash</option>
                        <option value="Credit">Credit</option>
                        <option value="Debit">Debit</option>
                        <option value="E-Wallet">E-Wallet</option>
                    </div>    
                </select>
                </div>
            </div>
            <div class="input-menu">
                <h3>Menu</h3>
                <div class="main-menu">
                    <table style="float: left;margin-right: 105px">
                        <tr>
                            <th>
                                <input type="checkbox" name="Menu" value="Nasi Goreng">Nasi Goreng
                            </th>
                        </tr>
                        <tr>
                            <th>
                                <input type="checkbox" name="Menu" value="Mie Goreng">Mie Goreng 
                            </th>
                        </tr>
                        <tr>     
                            <th>
                                <input type="checkbox" name="Menu" value="Mie Goreng">Jeruk Panas
                            </th>
                        </tr>
                        <tr>    
                            <th>
                                <input type="checkbox" name="Menu" value="Mie Goreng">Teh Panas
                            </th>
                        </tr>
                    </table>
                    <table>
                        <tr>
                            <th>
                                <div class="menu-option">
                                    <input type="number" >
                                </div>
                            </th>
                        </tr>
                        <tr>
                            <th>
                                <div class="menu-option">
                                    <input type="text">
                                </div>
                            </th>
                        </tr>
                        <tr>
                            <th>
                                <div class="menu-option">
                                    <input type="text" >
                                </div>
                            </th>
                        </tr>
                        <tr>
                            <th>
                                <div class="menu-option">
                                    <input type="text">
                                </div>
                            </th>
                        </tr>
                        </div>
                    </table>
                </div>    
            <div class="column">
                <button>Clear</button>
                <button>Send</button>
            </div>
        </form>
    </div>
 </body>
</html>
